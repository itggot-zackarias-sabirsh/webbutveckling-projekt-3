<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index.html" class="title">no wear</a>
            <i class="material-icons" id="menu" onclick="menuShop()">menu</i>
        </header>    

        <main>
            <div class="menu-box">
                <a href="index.html" class="menu-text">home</a>
                <a href="index.html" class="title-desktop menu-text">no wear</a>
                <a href="cart.html" class="menu-text">cart</a>
            </div>


        </main>

        <aside>
            <h1>Shirts</h1>
            <p>Tap on items for more info</p>

                <i class="material-icons close-button" onclick="shirtInfo()">close</i>
                <div class="image-container"></div>
                <div class="price">$12,99</div>

            </div>

            <div class="shirt-container" onclick="shirtInfo()">

            <div class="shirt-container">

            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt3</div>
            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt4</div>
            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt5</div>
            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt6</div>
            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt7</div>
            </div>

            <div class="shirt-container">
                    <div class="shirt-name">Shirt8</div>
            </div>
        </aside>

        <footer>
            <h1>No Wear Ltd.</h1>
            <p>About</p>
            <p>Contact</p>
            <h2>Sign up for our newsletter</h2>
            <div class="email">e-mail</div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
