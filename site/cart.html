<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index.html" class="title">no wear</a>
            <i class="material-icons" id="menu" onclick="menuShop()">menu</i>
        </header>    

        <main>
            <div class="menu-box-shop">
                <a href="index.html" class="menu-text">home</a>
                <a href="tshirts.html" class="menu-text">tshirts</a>
                <a href="" class="menu-text">about</a>
            </div>


        </main>

        <aside>
            <h1>Cart</h1>
            <p>Tap on items for more info</p>

            <div class="shirt-info">
                    <i class="material-icons close-button" onclick="shirtInfo()">close</i>
                    <div class="image-container"></div>
                    <div class="price">$12,99</div>
                </div>

            <div class="cart-container">
                <div class="area">
                    <p>Type</p>
                    <p>Cost</p>
                </div>
                <div class="area">
                    <p onclick="shirtInfo()">Shirt 1</p>
                    <p>$12,99</p>
                </div>
                <div class="area">
                    <p>Item 2</p>
                    <p>$9,99</p>
                </div>
                <div class="area"> 
                    <p>Item 3</p>
                    <p>$1,99</p>
                </div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area"></div>
                <div class="area">
                    <p>Total</p>
                    <p>$24,97</p>
                </div>
            </div>

            <div class="order-button">Continue to Checkout</div>

        </aside>
        
        <footer>
            <h1>No Wear Ltd.</h1>
            <p>About</p>
            <p>Contact</p>
            <h2>Sign up for our newsletter</h2>
            <div class="email">e-mail</div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
